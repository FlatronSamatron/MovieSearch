<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/load.css">
</head>
<body>
  <header>
    <p>MOVIE SEARCH</p>
  </header>
  <div class="container">
    <form action="">
      <input type="text" class="text" autofocus>
      <input type="submit" class="button" value="SEARCH">
      <div class="delete"></div>
      <div class="loader"></div>
    </form>

    <p class="info"></p>

    <div class="swiper-outer">
      <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
      </div>
        <div class="swiper-btn swiper-button-next"></div>
        <div class="swiper-btn swiper-button-prev"></div>

        <div class="camera__wrap">
          <div class="camera__body">
            <div class="camera__body-k7">
              <div class="tape">
                <div class="roll"></div>
                <div class="roll"></div>
                <div class="roll"></div>
                <div class="roll"></div>
                <div class="center"></div>
              </div>
              <div class="tape">
                <div class="roll"></div>
                <div class="roll"></div>
                <div class="roll"></div>
                <div class="roll"></div>
                <div class="center"></div>
              </div>
            </div>
            <div class="camera__body__stuff">
              <div class="camera__body__stuff-bat"></div>
              <div class="camera__body__stuff-pointer first"></div>
              <div class="camera__body__stuff-pointer"></div>
            </div>
          </div>
          <div class="camera__body-optic"></div>
          <div class="camera__body-light"></div>
        </div>
      </div>

    </div>
    
    

  </div>
  <footer>
    <a href="https://rs.school/">RS SCHOOL</a>
    <a href="https://github.com/FlatronSamatron">GitHub</a>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
